<div class="container">
  <div class="row" *ngFor="let signal of shipList">
    <div class="col">
      <span>{{ signal.signaltype }}</span>
      <span>{{ signal.qty }}</span>
      <span>{{ signal.qtytype }}</span>
    </div>
    <div class="col">
      <span>{{ signal.subject }}</span>
    </div>
    <div class="col">
      <span>{{ signal.business_name }}</span>
    </div>
  </div>
</div>
<hr>
